<!DOCTYPE html>
<html lang = "it">

<head>
	<meta charset = "utf-8">
  <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
	<meta name = "viewport" content = "width-device-width", initial-scale = 1.0>
	<link rel = "icon" href = "images/icons/school.svg" type = "image/svg+xml">
	<link rel = "stylesheet" href = "../css/mystyle.css">
</head>

<body>
  <h1>Form di registrazione</h1>

  <form action = "../php/registration.php" method = "post">
    <label for = "firstname">Nome:</label><br>
    <input type = "text" id = "firstname" name = "firstname" required><br>
    <label for = "lastname">Cognome:</label><br>
    <input type = "text" id = "lastname" name = "lastname" required><br>
    <label for = "studentID">Matricola (se sei studente):</label><br>
    <input type = "text" id = "studentID" name = "studentID" pattern = "/S\d{7}/"><br>
    <label for = "fiscalcode">Codice Fiscale (se sei studente):</label><br>
    <input type = "text" id = "fiscalcode" name = "fiscalcode" pattern = "/[A-Z]{6}\d{2}(A|B|C|D|E|H|L|M|P|R|S|T)((0[1-9])|([1-2][0-9]|3[0-1]|4[1-9]|[5-6][0-9]|7[0-1]))[A-Z]\d{3}[A-Z]/"><br>
    <label for = "email">Indirizzo email:</label><br>
    <input type = "email" id = "email" name = "email" required><br>
    <!-- 72 caratteri massimo per l'algoritmo di criptazione bcrypt (vedasi manuale php). -->
    <label for = "pass">Password (massimo 72 caratteri):</label><br>
    <input type = "password" id = "pass" name = "pass" required><br>
    <label for = "confirm">Conferma Password:</label><br>
    <input type = "password" id = "confirm" name = "confirm" required><br><br>
    <input type = "submit" value = "Invia" name = "submit">
  </form>
</body>
</html>
