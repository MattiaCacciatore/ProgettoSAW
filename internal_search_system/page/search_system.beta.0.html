<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/search_sys.js" defer></script>


  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Search System Beta</title>
</head>



<body>

  <h1>Search System Beta</h1>


  <form action="">

    <span class="search-wrapper">
      <span class="material-symbols-outlined">search </span>
      <input type="search" id="search" placeholder="Search" data-search>
    </span>


    <span class="ambito">

      <fieldset>
        <legend>Choose Ambits:</legend>
        <label><input type="checkbox" name="ambit" value="Technology"> Technology</label>
        <label><input type="checkbox" name="ambit" value="Science"> Science</label>
        <label><input type="checkbox" name="ambit" value="Art"> Art</label>
        <label><input type="checkbox" name="ambit" value="Business"> Business</label>
        <!-- Add more ambit options as needed -->
    </fieldset>
    </span>


    <span class="release-year">

      <fieldset>
        <input type="number" name="releaseYear" min="1900" max="2100" placeholder="select release year"></label>
    </fieldset>
      
    </span>


    

  </form>
  


  <div class="user-cards" data-user-cards-container></div>
  <template data-user-template>
    <div class="card">
      <div class="header" data-header></div>
      <div class="body" data-body></div>
  </template>
</div>
</body>
</html>
